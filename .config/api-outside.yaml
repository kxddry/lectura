env: local # local / dev / prod
server:
  address: 0.0.0.0:8080
  timeout: 5s
  idle_timeout: 60s

services:
  frontend_addr: [localhost]
  uploader_addr: localhost:8000
  auth:
    address: localhost:42042
    timeout: 5s
    retries: 5
    insecure: true

rate_limit: 100
app:
  name: api-gateway

pubkey_path: ./.keys/api-gateway-public.pem
privkey_path: ./.keys/api-gateway-private.pem

public_keys:
