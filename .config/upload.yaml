env: local

s3storage:
  endpoint: <service/ip>:9000
  public_url: http://<public>:9000
  access_key: <access_key>
  secret: <secret>
  ssl: <false/true>

server:
  address: :8090
  timeout: 90s
  idle_timeout: 120s

writer:
  brokers: [<service/ip>:9092]
  topic: file.uploaded
  client_id: uploader

clients:
  sso:
    address: auth:42042
    timeout: 5s
    retries: 5
    insecure: true

pubkey_path: /public.pem
privkey_path: /private.pem

public_keys: []

app:
  name:
    uploader

rate_limit: 100