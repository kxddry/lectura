env: "local" # local, dev, prod
token_ttl: 1h

postgres:
    host: <ip/service>
    port: 5432
    user: postgres
    password: <password>
    dbname: "sso"
    sslmode: <"disable" / enable>

grpc:
    port: 42042
    timeout: 5s

privkey_path: /private.pem
pubkey_path: /public.pem
key_id: auth-service