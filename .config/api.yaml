env: local # local / dev / prod
server:
  address: :8080
  timeout: 5s
  idle_timeout: 60s

services:
  auth:
    address: auth:42042
    timeout: 5s
    retries: 5
    insecure: true

storage:
  host: postgres
  port: 5432
  user: "postgres"
  password: "password"
  dbname: "app"
  sslmode: "disable"

