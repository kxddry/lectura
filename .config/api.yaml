env: local # local / dev / prod
server:
  address: :8080
  timeout: 5s
  idle_timeout: 60s

services:
  auth:
    address: auth:42042
    timeout: 5s
    retries: 5
    insecure: true

storage:
  host: <service_name_or_ip>
  port: 5432
  user: <user>
  password: <password>
  dbname: "app"
  sslmode: <"disable" or "enable">

s3storage:
  endpoint: <service_name_or_ip>:9000
  public_url: http://<public_ip>:9000
  access_key: <access_key>
  secret: <secret>
  ssl: <false or true>

rate_limit: 100
app:
  name: api-gateway

pubkey_path: /public.pem
privkey_path: /private.pem

public_keys:
