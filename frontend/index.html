<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lectura Pro - Advanced Lecture Conversion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes rotate3d {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            25% { transform: rotateY(15deg) rotateX(5deg); }
            50% { transform: rotateY(0deg) rotateX(10deg); }
            75% { transform: rotateY(-15deg) rotateX(5deg); }
            100% { transform: rotateY(0deg) rotateX(0deg); }
        }
        @keyframes sparkle {
            0% { opacity: 0.3; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.3; transform: scale(0.5); }
        }

        .dropzone {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 24px;
        }
        .dropzone.active {
            border-color: #60a5fa;
            background-color: #eff6ff;
            transform: scale(1.02);
        }
        .progress-bar {
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 9999px;
        }
        .error-preview {
            background-color: #fef2f2;
            border: 1px solid #fee2e2;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1rem;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
            color: #b91c1c;
        }
        .file-item:hover .file-remove {
            opacity: 1;
            transform: scale(1.1);
        }
        .format-pill {
            animation: fadeIn 0.5s ease-out;
            transition: all 0.3s ease;
        }
        .format-pill:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .upload-icon {
            animation: float 3s ease-in-out infinite;
        }
        .gradient-bg {
            background: linear-gradient(-45deg, #3b82f6, #6366f1, #8b5cf6, #d946ef);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
        }
        .card-3d {
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: rotate3d 20s infinite linear;
        }
        .sparkle {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 2s infinite ease-in-out;
        }
        .feature-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: white;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .btn-hover-effect {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-hover-effect::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.5s ease;
        }
        .btn-hover-effect:hover::after {
            left: 100%;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const LecturaApp = () => {
        const [selectedFile, setSelectedFile] = useState(null);
        const [uploadProgress, setUploadProgress] = useState(0);
        const [isUploading, setIsUploading] = useState(false);
        const [statusMessage, setStatusMessage] = useState({ text: '', type: '' });
        const [isLoggedIn, setIsLoggedIn] = useState(false);
        const [showAuthModal, setShowAuthModal] = useState(false);
        const [authMode, setAuthMode] = useState('login');
        const [sparkles, setSparkles] = useState([]);
        const dropzoneRef = useRef(null);
        const fileInputRef = useRef(null);

        // Create sparkles for background effect
        useEffect(() => {
            const newSparkles = [];
            for (let i = 0; i < 20; i++) {
                newSparkles.push({
                    id: i,
                    size: Math.random() * 10 + 5,
                    left: Math.random() * 100,
                    top: Math.random() * 100,
                    delay: Math.random() * 5,
                    duration: Math.random() * 3 + 2
                });
            }
            setSparkles(newSparkles);
        }, []);

        const preventDefaults = (e) => {
            e.preventDefault();
            e.stopPropagation();
        };

        const highlight = () => {
            dropzoneRef.current.classList.add('active');
        };

        const unhighlight = () => {
            dropzoneRef.current.classList.remove('active');
        };

        const handleDrop = (e) => {
            const dt = e.dataTransfer;
            const files = dt.files;
            if (files.length) {
                handleFiles(files);
            }
        };

        const handleFileSelect = (e) => {
            if (e.target.files.length) {
                handleFiles(e.target.files);
            }
        };

        const handleFiles = (files) => {
            if (files.length > 1) {
                showError('Please upload only one file at a time');
                return;
            }

            const file = files[0];
            const validExtensions = ['mp4', 'mov', 'avi', 'aac', 'wav', 'ogg', 'mpeg', 'mp3'];
            const fileExtension = file.name.split('.').pop().toLowerCase();

            if (!validExtensions.includes(fileExtension)) {
                showError('Unsupported file format. Please select a video or audio file.');
                return;
            }

            if (file.size > 1073741824) {
                showError('File too large. Maximum size is 1GB.');
                return;
            }

            setSelectedFile(file);
            hideStatusMessage();
        };

        const removeFile = () => {
            setSelectedFile(null);
            fileInputRef.current.value = '';
        };

        const uploadFile = () => {
            if (!selectedFile) return;

            setIsUploading(true);
            setUploadProgress(0);

            const formData = new FormData();
            formData.append('file', selectedFile);

            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost:8080/upload', true);

            xhr.upload.onprogress = (e) => {
                if (e.lengthComputable) {
                    const percentComplete = Math.round((e.loaded / e.total) * 100);
                    setUploadProgress(percentComplete);
                }
            };

            xhr.onload = () => {
                if (xhr.status === 200) {
                    setTimeout(() => {
                        resetForm();
                        showSuccess('File uploaded! Processing started.');
                    }, 1000);
                } else {
                    let errorMessage = 'Upload failed';
                    let errorDetails;

                    try {
                        const response = JSON.parse(xhr.responseText);
                        errorMessage = response.message || errorMessage;
                        errorDetails = JSON.stringify(response, null, 2);
                    } catch {
                        errorDetails = xhr.responseText || 'No details available';
                    }

                    showError(`${errorMessage}`, errorDetails);
                }
                setIsUploading(false);
            };

            xhr.onerror = () => {
                showError('Network error. Please check your internet connection.');
                setIsUploading(false);
            };

            xhr.send(formData);
        };

        const showError = (message, details = '') => {
            setStatusMessage({ text: message, details, type: 'error' });
            setTimeout(hideStatusMessage, 10000);
        };

        const showSuccess = (message) => {
            setStatusMessage({ text: message, type: 'success' });
            setTimeout(hideStatusMessage, 5000);
        };

        const hideStatusMessage = () => {
            setStatusMessage({ text: '', type: '' });
        };

        const resetForm = () => {
            setSelectedFile(null);
            setUploadProgress(0);
            setIsUploading(false);
            fileInputRef.current.value = '';
        };

        const formatFileSize = (bytes) => {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        };

        const getFileIcon = (filename) => {
            const extension = filename.split('.').pop().toLowerCase();
            switch(extension) {
                case 'mp4':
                case 'mov':
                case 'avi':
                case 'mpeg':
                    return 'fa-file-video';
                case 'mp3':
                case 'wav':
                case 'aac':
                case 'ogg':
                    return 'fa-file-audio';
                default:
                    return 'fa-file';
            }
        };

        const toggleAuthModal = (mode = 'login') => {
            setAuthMode(mode);
            setShowAuthModal(!showAuthModal);
        };

        const handleLogin = (e) => {
            e.preventDefault();
            setIsLoggedIn(true);
            setShowAuthModal(false);
        };

        const handleRegister = (e) => {
            e.preventDefault();
            setIsLoggedIn(true);
            setShowAuthModal(false);
        };

        const handleLogout = () => {
            setIsLoggedIn(false);
        };

        return (
            <div className="min-h-screen flex flex-col">
                {/* Sparkles background */}
                {sparkles.map(sparkle => (
                    <div
                        key={sparkle.id}
                        className="sparkle"
                        style={{
                            width: `${sparkle.size}px`,
                            height: `${sparkle.size}px`,
                            left: `${sparkle.left}%`,
                            top: `${sparkle.top}%`,
                            animationDelay: `${sparkle.delay}s`,
                            animationDuration: `${sparkle.duration}s`
                        }}
                    />
                ))}

                {/* Header with navigation */}
                <header className="gradient-bg text-white shadow-lg">
                    <div className="container mx-auto px-4 py-6">
                        <div className="flex justify-between items-center">
                            <div className="flex items-center">
                                <h1 className="text-3xl font-bold tracking-tight flex items-center">
                                    <i className="fas fa-book-open mr-3"></i>
                                    Lectura Pro
                                </h1>
                            </div>
                            <nav className="hidden md:flex space-x-8 items-center">
                                <a href="#features" className="nav-link hover:text-blue-100 transition-colors">Features</a>
                                <a href="#pricing" className="nav-link hover:text-blue-100 transition-colors">Pricing</a>
                                <a href="#about" className="nav-link hover:text-blue-100 transition-colors">About</a>
                                {isLoggedIn ? (
                                    <>
                                        <button className="bg-white text-blue-600 px-4 py-2 rounded-full font-medium hover:bg-blue-50 transition-colors">
                                            <i className="fas fa-folder-open mr-2"></i> My Files
                                        </button>
                                        <button
                                            onClick={handleLogout}
                                            className="bg-transparent border border-white px-4 py-2 rounded-full font-medium hover:bg-white hover:text-blue-600 transition-colors"
                                        >
                                            Logout
                                        </button>
                                    </>
                                ) : (
                                    <>
                                        <button
                                            onClick={() => toggleAuthModal('login')}
                                            className="bg-white text-blue-600 px-4 py-2 rounded-full font-medium hover:bg-blue-50 transition-colors"
                                        >
                                            Login
                                        </button>
                                        <button
                                            onClick={() => toggleAuthModal('register')}
                                            className="bg-transparent border border-white px-4 py-2 rounded-full font-medium hover:bg-white hover:text-blue-600 transition-colors"
                                        >
                                            Register
                                        </button>
                                    </>
                                )}
                            </nav>
                            <button className="md:hidden text-2xl">
                                <i className="fas fa-bars"></i>
                            </button>
                        </div>
                    </div>
                </header>

                {/* Hero Section */}
                <section className="gradient-bg text-white py-20">
                    <div className="container mx-auto px-4 text-center">
                        <div className="max-w-4xl mx-auto">
                            <h1 className="text-5xl md:text-6xl font-bold mb-6 animate-fadeIn">
                                Transform Lectures into Actionable Notes
                            </h1>
                            <p className="text-xl md:text-2xl mb-10 opacity-90">
                                Our AI-powered platform converts your lectures to text with unparalleled accuracy,
                                helping you study smarter, not harder.
                            </p>
                            <div className="flex flex-wrap justify-center gap-4">
                                <button className="btn-hover-effect bg-white text-blue-600 px-8 py-4 rounded-full font-bold text-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all">
                                    <i className="fas fa-bolt mr-2"></i> Try For Free
                                </button>
                                <button className="btn-hover-effect bg-transparent border-2 border-white px-8 py-4 rounded-full font-bold text-lg hover:bg-white hover:text-blue-600 transition-colors transform hover:scale-105">
                                    <i className="fas fa-crown mr-2"></i> Select Plan
                                </button>
                            </div>
                        </div>
                    </div>
                </section>

                {/* Main Content */}
                <main className="flex-grow container mx-auto px-4 py-12">
                    <div className="max-w-4xl mx-auto">
                        {/* Upload Section */}
                        <div className="bg-white rounded-3xl shadow-2xl overflow-hidden mb-16 card-3d">
                            <div className="p-8 md:p-10">
                                <h2 className="text-3xl font-bold text-gray-800 mb-8 text-center">
                                    Upload Your Lecture
                                </h2>

                                <div className="flex flex-wrap justify-center gap-3 mb-10">
                                    {['MP4', 'MOV', 'AVI', 'AAC', 'WAV', 'OGG', 'MP3'].map(format => (
                                        <span
                                            key={format}
                                            className="format-pill bg-blue-100 text-blue-800 px-4 py-2 rounded-full text-sm font-medium hover:bg-blue-200 transition-colors"
                                        >
                                                {format}
                                            </span>
                                    ))}
                                </div>

                                <div
                                    ref={dropzoneRef}
                                    id="dropzone"
                                    className="dropzone border-2 border-dashed border-blue-200 rounded-3xl p-12 text-center cursor-pointer mb-10 transition-all duration-300 hover:border-blue-300"
                                    onDragEnter={highlight}
                                    onDragLeave={unhighlight}
                                    onDragOver={preventDefaults}
                                    onDrop={handleDrop}
                                    onClick={() => fileInputRef.current.click()}
                                >
                                    <div className="flex flex-col items-center justify-center">
                                        <i className="fas fa-cloud-upload-alt upload-icon text-5xl text-blue-500 mb-6"></i>
                                        <p className="text-gray-500 mb-6 text-lg">
                                            Drag & drop your lecture file here or click to browse
                                        </p>
                                        <input
                                            ref={fileInputRef}
                                            id="fileInput"
                                            type="file"
                                            className="hidden"
                                            accept=".mp4,.mov,.avi,.aac,.wav,.ogg,.mpeg,.mp3"
                                            onChange={handleFileSelect}
                                        />
                                        <button className="bg-blue-500 text-white px-8 py-3 rounded-full hover:bg-blue-600 transition-all cursor-pointer text-lg font-medium shadow-md btn-hover-effect">
                                            Select File
                                        </button>
                                    </div>
                                </div>

                                {/* File Preview */}
                                {selectedFile && (
                                    <div className="mb-10 animate-fadeIn">
                                        <h3 className="font-medium text-gray-700 text-center mb-4">Selected file:</h3>
                                        <div className="file-item flex items-center justify-between bg-gray-50 p-4 rounded-xl">
                                            <div className="flex items-center">
                                                <i className={`fas ${getFileIcon(selectedFile.name)} text-indigo-500 text-xl mr-4`}></i>
                                                <div>
                                                    <p className="text-gray-800 font-medium truncate max-w-xs">
                                                        {selectedFile.name}
                                                    </p>
                                                    <p className="text-gray-500 text-sm">
                                                        {formatFileSize(selectedFile.size)}
                                                    </p>
                                                </div>
                                            </div>
                                            <button
                                                onClick={removeFile}
                                                className="file-remove text-red-500 hover:text-red-700 opacity-100 md:opacity-0 transition"
                                            >
                                                <i className="fas fa-times"></i>
                                            </button>
                                        </div>
                                    </div>
                                )}

                                {/* Progress Bar */}
                                {isUploading && (
                                    <div className="mb-10 animate-fadeIn">
                                        <div className="flex justify-between mb-2">
                                                <span className="text-sm font-medium text-gray-700">
                                                    {uploadProgress < 100 ? 'Uploading...' : 'Processing...'}
                                                </span>
                                            <span className="text-sm font-medium text-gray-700">
                                                    {uploadProgress}%
                                                </span>
                                        </div>
                                        <div className="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
                                            <div
                                                className="progress-bar bg-gradient-to-r from-blue-500 to-purple-500 h-3"
                                                style={{ width: `${uploadProgress}%` }}
                                            ></div>
                                        </div>
                                    </div>
                                )}

                                {/* Status Message */}
                                {statusMessage.text && (
                                    <div className={`mb-10 text-center animate-fadeIn ${
                                        statusMessage.type === 'error' ? 'text-red-600' : 'text-green-600'
                                    }`}>
                                        <div className={`inline-flex items-center px-6 py-3 rounded-xl ${
                                            statusMessage.type === 'error' ? 'bg-red-100' : 'bg-green-100'
                                        }`}>
                                            <i className={`fas ${
                                                statusMessage.type === 'error' ? 'fa-exclamation-circle' : 'fa-check-circle'
                                            } mr-3`}></i>
                                            {statusMessage.text}
                                        </div>
                                        {statusMessage.details && (
                                            <div className="error-preview mt-4">
                                                {statusMessage.details}
                                            </div>
                                        )}
                                    </div>
                                )}

                                {/* Upload Button */}
                                {selectedFile && !isUploading && (
                                    <button
                                        onClick={uploadFile}
                                        className="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white py-5 px-6 rounded-xl hover:from-blue-600 hover:to-purple-600 transition-all font-bold text-lg shadow-lg transform hover:scale-[1.02] disabled:opacity-70 btn-hover-effect"
                                    >
                                        <i className="fas fa-magic mr-2"></i> Convert to Text
                                    </button>
                                )}
                            </div>
                        </div>

                        {/* Features Section */}
                        <section id="features" className="mb-20">
                            <h2 className="text-4xl font-bold text-center text-gray-800 mb-12">
                                Why Choose Lectura Pro?
                            </h2>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                {[
                                    {
                                        icon: 'fa-lock',
                                        title: 'Privacy First',
                                        description: 'Your files are processed securely and never stored permanently. End-to-end encryption ensures your data stays private.'
                                    },
                                    {
                                        icon: 'fa-chart-line',
                                        title: '10,000+ Lectures',
                                        description: 'Trusted by students and professionals worldwide. Our AI learns from diverse academic content for better results.'
                                    },
                                    {
                                        icon: 'fa-bolt',
                                        title: 'Fast Processing',
                                        description: 'Get your text results in minutes, not hours. Our distributed processing handles even long lectures quickly.'
                                    },
                                    {
                                        icon: 'fa-brain',
                                        title: 'AI Summarization',
                                        description: 'Get concise summaries of key points automatically generated from your lecture content.'
                                    },
                                    {
                                        icon: 'fa-highlighter',
                                        title: 'Smart Highlighting',
                                        description: 'Important concepts are automatically highlighted in your transcript for easy review.'
                                    },
                                    {
                                        icon: 'fa-comments',
                                        title: 'Discussion Points',
                                        description: 'Our AI suggests potential discussion questions based on lecture content.'
                                    }
                                ].map((feature, index) => (
                                    <div
                                        key={index}
                                        className="feature-card bg-white p-8 rounded-2xl shadow-md transition-all duration-300 hover:shadow-lg"
                                    >
                                        <div className="text-blue-500 text-4xl mb-6">
                                            <i className={`fas ${feature.icon}`}></i>
                                        </div>
                                        <h3 className="text-xl font-semibold text-gray-800 mb-3">{feature.title}</h3>
                                        <p className="text-gray-600">{feature.description}</p>
                                    </div>
                                ))}
                            </div>
                        </section>

                        {/* CTA Section */}
                        <section className="gradient-bg text-white rounded-3xl p-10 md:p-16 text-center mb-20 relative overflow-hidden">
                            <div className="absolute inset-0 opacity-10">
                                <div className="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-transparent via-white to-transparent"></div>
                            </div>
                            <div className="relative z-10">
                                <h2 className="text-3xl md:text-4xl font-bold mb-6">Ready to Transform Your Study Process?</h2>
                                <p className="text-xl mb-8 max-w-2xl mx-auto opacity-90">
                                    Join thousands of students and professionals who save hours every week with Lectura Pro.
                                </p>
                                <div className="flex flex-wrap justify-center gap-4">
                                    <button className="btn-hover-effect bg-white text-blue-600 px-8 py-4 rounded-full font-bold text-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all">
                                        <i className="fas fa-crown mr-2"></i> Upgrade Now
                                    </button>
                                    <button className="btn-hover-effect bg-transparent border-2 border-white px-8 py-4 rounded-full font-bold text-lg hover:bg-white hover:text-blue-600 transition-colors transform hover:scale-105">
                                        <i className="fas fa-play-circle mr-2"></i> Watch Demo
                                    </button>
                                </div>
                            </div>
                        </section>
                    </div>
                </main>

                {/* Footer */}
                <footer className="bg-gray-800 text-gray-300 py-12">
                    <div className="container mx-auto px-4">
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-8 mb-8">
                            <div>
                                <h3 className="text-white text-xl font-bold mb-4">Lectura Pro</h3>
                                <p className="mb-4">
                                    Transforming lectures into actionable knowledge with cutting-edge AI technology.
                                </p>
                                <div className="flex space-x-4">
                                    <a href="#" className="text-gray-400 hover:text-white transition-colors">
                                        <i className="fab fa-twitter text-xl"></i>
                                    </a>
                                    <a href="#" className="text-gray-400 hover:text-white transition-colors">
                                        <i className="fab fa-facebook text-xl"></i>
                                    </a>
                                    <a href="#" className="text-gray-400 hover:text-white transition-colors">
                                        <i className="fab fa-linkedin text-xl"></i>
                                    </a>
                                    <a href="#" className="text-gray-400 hover:text-white transition-colors">
                                        <i className="fab fa-github text-xl"></i>
                                    </a>
                                </div>
                            </div>
                            <div>
                                <h4 className="text-white font-semibold mb-4">Product</h4>
                                <ul className="space-y-2">
                                    <li><a href="#" className="hover:text-white transition-colors">Features</a></li>
                                    <li><a href="#" className="hover:text-white transition-colors">Pricing</a></li>
                                    <li><a href="#" className="hover:text-white transition-colors">API</a></li>
                                    <li><a href="#" className="hover:text-white transition-colors">Integrations</a></li>
                                </ul>
                            </div>
                            <div>
                                <h4 className="text-white font-semibold mb-4">Resources</h4>
                                <ul className="space-y-2">
                                    <li><a href="#" className="hover:text-white transition-colors">Documentation</a></li>
                                    <li><a href="#" className="hover:text-white transition-colors">Guides</a></li>
                                    <li><a href="#" className="hover:text-white transition-colors">Blog</a></li>
                                    <li><a href="#" className="hover:text-white transition-colors">Support</a></li>
                                </ul>
                            </div>
                            <div>
                                <h4 className="text-white font-semibold mb-4">Company</h4>
                                <ul className="space-y-2">
                                    <li><a href="#" className="hover:text-white transition-colors">About</a></li>
                                    <li><a href="#" className="hover:text-white transition-colors">Careers</a></li>
                                    <li><a href="#" className="hover:text-white transition-colors">Privacy</a></li>
                                    <li><a href="#" className="hover:text-white transition-colors">Terms</a></li>
                                </ul>
                            </div>
                        </div>
                        <div className="border-t border-gray-700 pt-8 text-center">
                            <p>Â© {new Date().getFullYear()} Lectura Pro. All rights reserved.</p>
                        </div>
                    </div>
                </footer>

                {/* Auth Modal */}
                {showAuthModal && (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                        <div className="bg-white rounded-2xl shadow-2xl max-w-md w-full p-8 animate-fadeIn">
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-2xl font-bold text-gray-800">
                                    {authMode === 'login' ? 'Login to Your Account' : 'Create an Account'}
                                </h2>
                                <button
                                    onClick={() => setShowAuthModal(false)}
                                    className="text-gray-500 hover:text-gray-700"
                                >
                                    <i className="fas fa-times"></i>
                                </button>
                            </div>
                            <form onSubmit={authMode === 'login' ? handleLogin : handleRegister}>
                                <div className="space-y-4">
                                    <div>
                                        <label htmlFor="email" className="block text-gray-700 mb-2">Email</label>
                                        <input
                                            type="email"
                                            id="email"
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                                            required
                                        />
                                    </div>
                                    <div>
                                        <label htmlFor="password" className="block text-gray-700 mb-2">Password</label>
                                        <input
                                            type="password"
                                            id="password"
                                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                                            required
                                        />
                                    </div>
                                    {authMode === 'register' && (
                                        <div>
                                            <label htmlFor="confirmPassword" className="block text-gray-700 mb-2">Confirm Password</label>
                                            <input
                                                type="password"
                                                id="confirmPassword"
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                                                required
                                            />
                                        </div>
                                    )}
                                    <div className="pt-2">
                                        <button
                                            type="submit"
                                            className="w-full bg-blue-500 text-white py-4 px-6 rounded-xl hover:bg-blue-600 transition-all font-bold text-lg shadow-lg"
                                        >
                                            {authMode === 'login' ? 'Login' : 'Register'}
                                        </button>
                                    </div>
                                </div>
                            </form>
                            <div className="mt-6 text-center">
                                <button
                                    onClick={() => setAuthMode(authMode === 'login' ? 'register' : 'login')}
                                    className="text-blue-500 hover:text-blue-700 font-medium"
                                >
                                    {authMode === 'login'
                                        ? 'Need an account? Register here'
                                        : 'Already have an account? Login here'}
                                </button>
                            </div>
                        </div>
                    </div>
                )}
            </div>
        );
    };

    ReactDOM.render(<LecturaApp />, document.getElementById('root'));
</script>
</body>
